<div class="center-content">
  <mat-card class="example-card">
    <mat-card-title style="font-size:31px;">Recuperar contraseña</mat-card-title>
    <mat-card-header >
      <img style="border-radius: 100%;" mat-card-lg-image src="assets/img/Logo-SGT.png">
    </mat-card-header>
      <mat-tab-group>
        <mat-tab>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <button mat-button color="primary">Recuperar contraseña</button>
          <button mat-button style="margin-top: 30px;" color="primary">Regresar</button>
        </mat-tab>
      </mat-tab-group>
  </mat-card>

</div>
