<div class="center-content">

  <mat-card   *ngIf="loading" class="loading">
    <img style="width:100%; border-radius: 100%;" src="assets/img/Gif-Loading-SGTv2.gif">
  </mat-card>

    <mat-card class="example-card" *ngIf="!loading">
      <mat-card-title style="font-size:31px;">Sistema Gestion De Tutorias</mat-card-title>
      <mat-card-header >
        <img style="border-radius: 100%;" mat-card-lg-image src="assets/img/Logo-SGT.png">
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group >
          <mat-tab label="Login">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">Login</button>
            <a style="color: rgb(0, 0, 0);" routerLink="/recover-password">Olvide mi contrasena</a>
          </mat-tab>

          <mat-tab  (ngSubmit)="register()" [formGroup]="registerUser"  label="Register">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" formControlName="repeatPassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" type="submit"  (click)="register()">Registrar</button>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>

    </mat-card>





  </div>
