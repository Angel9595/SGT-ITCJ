
<mat-form-field style="width: 100%; margin-top: 1.5%;" appearance="outline">
  <mat-label>Buscador</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field> 

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Define las columnas de la tabla -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo electrónico</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="Ncontrol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Número de control</th>
      <td mat-cell *matCellDef="let user">{{ user.Ncontrol }}</td>
    </ng-container>
    <ng-container matColumnDef="Rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let user">{{ user.Rol }}</td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Cambiar Rol</th>
      <td mat-cell *matCellDef="let user">
        <div class="example-button-container">
          <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="changeUserRole(user, 'coordinador')">Coordinador</button>
            <button mat-menu-item (click)="changeUserRole(user, 'tutor')">Tutor</button>
            <button mat-menu-item (click)="changeUserRole(user,'tutorado')">Tutorado</button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    
    <!-- Renderiza las filas de datos -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  <!-- Agrega el paginator y el buscador filtrado -->
  <mat-paginator [pageSizeOptions]="[4, 10, 20,50,100]" [pageSize]="4" [length]="dataSource.data.length"></mat-paginator>



  
  </div>
