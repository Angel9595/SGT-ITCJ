<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna Tema -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Columna Tema -->
    <ng-container matColumnDef="NDC">
        <th mat-header-cell *matHeaderCellDef> Numero de control </th>
        <td mat-cell *matCellDef="let element"> {{element.NDC}} </td>
      </ng-container>
    <!-- Columna Tema -->
    <ng-container matColumnDef="tema">
      <th mat-header-cell *matHeaderCellDef> Tema </th>
      <td mat-cell *matCellDef="let element"> {{element.tema}} </td>
    </ng-container>
    <!-- Columna Modalidad -->
    <ng-container matColumnDef="modalidad">
      <th mat-header-cell *matHeaderCellDef> Modalidad </th>
      <td mat-cell *matCellDef="let element"> {{element.modalidad}} </td>
    </ng-container>
    <!-- Columna Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
    <!-- Columna Comentarios -->
    <ng-container matColumnDef="comentarios">
      <th mat-header-cell *matHeaderCellDef> Comentarios </th>
      <td mat-cell *matCellDef="let element"> {{element.comentarios}} </td>
    </ng-container>
    <!-- Columna Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 
        <button [ngClass]="{'accept-button': true, 'accepted': accepted}"
            [disabled]="accepted"
            (click)="accept()">
      {{ accepted ? 'Aceptado' : 'Aceptar' }}
    </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
