<mat-card style="margin-top: 2%;">
  <h1 style="  background: linear-gradient(-45deg, #ffffff 0%, #03ff035d 100% );
  border-radius: 5px; ">RESUMEN DE ALERTAS</h1>
  <div class="title"  style="  background: linear-gradient(-45deg, #03ff0354 0%, #ffffff 100% );
  border-radius: 5px; margin-bottom: 10px;">
  <h1>INSTITUTO TECNOLÓGICO DE CD. JUÁREZ</h1>
  <h1>PROGRAMA INSTITUCIONAL DE TUTORÍAS</h1>
</div>
<div class="header" style=" background-image: linear-gradient(163deg, #2bff0063 0%, #fcfbff 100%);
border-radius: 15px;">
  <p>FECHA: <input matInput></p>
  <p>DEPARTAMENTO: <input matInput></p>
  <p>HORARIO DE TUTORÍA: <input matInput></p> 
  <p>SEMESTRE DE INGRESO: <input matInput></p>
  <p>CARRERA: <input matInput></p>
  <p>CLAVE Y GRUPO: <input matInput></p>
  <p>Nombre del Tutor: <input matInput></p>
</div>

<table mat-table [dataSource]="dataSource">
  <!-- Nombre del Alumno Column -->
  <ng-container matColumnDef="NOMBRE">
    <th mat-header-cell *matHeaderCellDef > NOMBRE DEL ALUMNO </th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre" > </td>
  </ng-container>`

  <ng-container matColumnDef="#CONTROL">
    <th mat-header-cell *matHeaderCellDef> # CONTROL</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre" > </td>
  </ng-container>


  <ng-container matColumnDef="EN$">
    <th mat-header-cell *matHeaderCellDef>EN$</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre"> </td>
  </ng-container>

  <ng-container matColumnDef="N$">
    <th mat-header-cell *matHeaderCellDef>N$</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre"> </td>
  </ng-container>

  <ng-container matColumnDef="ADA">
    <th mat-header-cell *matHeaderCellDef>ADA</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre"> </td>
  </ng-container>

  <ng-container matColumnDef="BDA">
    <th mat-header-cell *matHeaderCellDef>BDA</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre"> </td>
  </ng-container>

  <ng-container matColumnDef="SM">
    <th mat-header-cell *matHeaderCellDef>SM</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre"> </td>
  </ng-container>

  <ng-container matColumnDef="AE">
    <th mat-header-cell *matHeaderCellDef>AE</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre"> </td>
  </ng-container>

  <ng-container matColumnDef="PSICOLOGIA">
    <th mat-header-cell *matHeaderCellDef>PSICOLOGIA</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre"> </td>
  </ng-container>

  <ng-container matColumnDef="USODEDROGAS">
    <th mat-header-cell *matHeaderCellDef>USODEDROGAS</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre"> </td>
  </ng-container>

  <ng-container matColumnDef="DISCAPACIDAD">
    <th mat-header-cell *matHeaderCellDef>DISCAPACIDAD</th>
    <td mat-cell *matCellDef="let element"> <input matInput [(ngModel)]="element.nombre"> </td>
  </ng-container>


  <!-- ... Repite para cada columna ... -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
