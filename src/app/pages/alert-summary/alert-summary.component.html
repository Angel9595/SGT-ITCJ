<div class="titulo">
  <h5>INSTITUTO TECNOLÓGICO DE CD. JUÁREZ <br>
  DEPARTAMENTO DE DESARROLLO ACADÉMICO <br>
   PROGRAMA INSTITUCIONAL DE TUTORIAS </h5> 
  </div>

  <div class="inputs" >
    <input class="input" id="inputNombreTutor" matInput placeholder="Nombre del tutor" >
    <input class="input" id="inputDepartamento" matInput placeholder="Departamento">
    <input class="input" id="inputSemestreIngreso" matInput placeholder="Semestre de ingreso">
    <input class="input" id="inputCarrera" matInput placeholder="Carrera">
    <input class="input" id="inputGrupo" matInput placeholder="Grupo">
    <input class="input" id="inputPeriodo" matInput placeholder="Periodo">

  <mat-form-field  class="no-outline" appearance="fill" style="width: 7%; " >
    <input id="inputFecha" matInput [matDatepicker]="picker" style="font-size: 12px;">
    <mat-datepicker-toggle style="border: none;" matIconSuffix [for]="picker" ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <input class="input" id="inputHorario" matInput placeholder="Horario">

</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table-responsive">

    <!-- Columna de nombre -->
    <!-- <ng-container matColumnDef='uid'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
      <td mat-cell *matCellDef="let element">{{element.uid}}</td>
    </ng-container> -->
  

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef matTooltip="NOMBRE DEL ALUMNO" matTooltipPosition="below">Nombre</th>
      <td mat-cell *matCellDef="let element" >{{element.name}}</td>
    </ng-container>
  
    <!-- Columna de edad -->
    <ng-container matColumnDef="Ncontrol">
      <th mat-header-cell *matHeaderCellDef matTooltip="NUMERO DE CONTROL" matTooltipPosition="below">No. Control</th>
      <td mat-cell *matCellDef="let element">{{element.Ncontrol}}</td>
    </ng-container>

   <ng-container matColumnDef='EN$'>
      <th mat-header-cell *matHeaderCellDef matTooltip="INGRESOS MENORES A 4 MIL" matTooltipPosition="below">EN$</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="sin-linea">
          <input matInput [(ngModel)]="element.EN$">
        </mat-form-field>
      </td>
    </ng-container>

     <ng-container matColumnDef='N$'>
      <th mat-header-cell *matHeaderCellDef matTooltip="INGRESOS ENTRE 4 MIL Y MENORES A 6 MIL" matTooltipPosition="below">N$</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="sin-linea">
          <input matInput [(ngModel)]="element.N$">
        </mat-form-field>
      </td>
    </ng-container>
   
    <ng-container matColumnDef='ADA'>
      <th mat-header-cell *matHeaderCellDef matTooltip="ALTO DESEMPEÑO ACADEMICO 9 O MAS" matTooltipPosition="below">ADA</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="sin-linea">
          <input matInput [(ngModel)]="element.ADA">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef='BDA'>
      <th mat-header-cell *matHeaderCellDef matTooltip="BAJO DESEMPEÑO ACADEMICO" matTooltipPosition="below">BDA</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="sin-linea">
          <input matInput [(ngModel)]="element.BDA">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef='SM'>
      <th mat-header-cell *matHeaderCellDef matTooltip="SERVICIO MEDICO" matTooltipPosition="below">SM</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="sin-linea">
          <input matInput [(ngModel)]="element.SM">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef='AE' style="width: 230px;">
      <th mat-header-cell *matHeaderCellDef matTooltip="ACTIVIDADES EXTRAESCOLARES" matTooltipPosition="below">AE</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="sin-linea" style="width: 150px;">
          <input matInput [(ngModel)]="element.AE">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef='Psicologia'>
      <th mat-header-cell *matHeaderCellDef matTooltip="ATENCION PSICOLOGICA" matTooltipPosition="below">Psicologia</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="sin-linea">
          <input matInput [(ngModel)]="element.Psicologia">
        </mat-form-field>
      </td>
    </ng-container> 
     
    <!-- Definición de columnas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay "></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay ;"></tr>

   
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  
</div>

<div id="containerButtons">
  <button  mat-raised-button color="warn" (click)="generatePDF()">Generar PDF</button>
  
</div>
