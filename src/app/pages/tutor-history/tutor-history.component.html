<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna Tema -->
    <ng-container matColumnDef="tema">
      <th mat-header-cell *matHeaderCellDef> Tema </th>
      <td mat-cell *matCellDef="let element"> {{element.tema}} </td>
    </ng-container>
    <!-- Columna Modalidad -->
    <ng-container matColumnDef="modalidad">
      <th mat-header-cell *matHeaderCellDef> Modalidad </th>
      <td mat-cell *matCellDef="let element"> {{element.modalidad}} </td>
    </ng-container>
    <!-- Columna Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
    <!-- Columna Comentarios -->
    <ng-container matColumnDef="comentarios">
      <th mat-header-cell *matHeaderCellDef> Comentarios </th>
      <td mat-cell *matCellDef="let element"> {{element.comentarios}} </td>
    </ng-container>
    <!-- Columna Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 
        <span *ngIf="element.status === 'finalizada'">
          <mat-icon color="warn">check_circle</mat-icon> Finalizada
        </span>
        <span *ngIf="element.status === 'aceptada'">
          <mat-icon style="color:yellow;">check_circle</mat-icon> Aceptada
        </span>
        <span *ngIf="element.status === 'enviada'">
          <mat-icon style="color:green;" >check_circle</mat-icon> Enviada
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button (click)="generatePDF()">
    Generar
    <mat-icon>picture_as_pdf </mat-icon>
  </button>
