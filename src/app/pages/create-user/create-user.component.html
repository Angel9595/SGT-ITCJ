
<div class="create-user-main">


    <mat-card class="card-create-user-main">
     
<form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Nombre" formControlName="name">
      <!-- <mat-error *ngIf="form.get('name').hasError('required')">
        Nombre es requerido
      </mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Correo electrónico" formControlName="email">
      <!-- <mat-error *ngIf="form.get('email').hasError('required')">
        Correo electrónico es requerido
      </mat-error> -->
      <!-- <mat-error *ngIf="form.get('email').hasError('email')">
        Debe ser un correo electrónico válido
      </mat-error> -->
    </mat-form-field>

    <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" formControlName="password">
        <!-- <mat-error *ngIf="form.get('password').hasError('required')">
          Contraseña es requerida
        </mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Número de control" formControlName="controlNumber">
        <!-- <mat-error *ngIf="form.get('controlNumber').hasError('required')">
          Número de control es requerido
        </mat-error> -->
      </mat-form-field>

      
      <mat-form-field appearance="fill">
        <mat-label>Rol que cumple:</mat-label>
        <mat-select>
          <mat-option value="one">Coordinador</mat-option>
          <mat-option value="two">Tutor</mat-option>
          <mat-option value="three">Alumno</mat-option>
        </mat-select>
    </mat-form-field>

      <button style="width: 50%; margin-left: 25%;" mat-raised-button color="warn" (click)="addPerson()">
        Agregar persona
      </button>
    </form>
</mat-card>
</div>
