<form [formGroup]="solicitudForm">
  <mat-card class="main-solicitud">
    <mat-toolbar class="titulo-solicitud" color="warn">
      <span>Solicitud a Tutor</span>
    </mat-toolbar>

    <mat-form-field class="menu" appearance="outline">
      <mat-label>Tema</mat-label>
      <mat-select formControlName="tema">
        <mat-option value="Economico">Economico</mat-option>
        <mat-option value="Psicologico">Psicologico</mat-option>
        <mat-option value="Personal">Personal</mat-option>
        <mat-option value="Materias">Materias</mat-option>
        <mat-option value="Calificaciones">Calificaciones</mat-option>
        <mat-option value="Otro">Otro</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="menu" appearance="outline">
      <mat-label>Modalidad</mat-label>
      <mat-select formControlName="modalidad">
        <mat-option value="Virtual">Virtual</mat-option>
        <mat-option value="Presencial">Presencial</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="menu" style="width: 50%; height: 2%;" appearance="outline"
      class="example-form-field">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="datepicker" formControlName="fecha">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <mat-form-field class="menu" appearance="outline">
      <mat-label>Breve Descripcion de solicitud</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <div class="btn-choose">
      <h4 style="display: contents;">Elegir archivo: </h4><input type="file" (change)="onFileSelected($event)" />
    </div>

    <button class="btn-send" mat-flat-button color="warn" type="submit" (click)="onSubmit()" [disabled]="!solicitudForm.valid"
      form="solicitudForm">Enviar solicitud</button>

  </mat-card>
</form>
