
<mat-card class="main-solicitud">
    <mat-toolbar  class="titulo-solicitud" color="warn">
        <span>Solicitud a Tutor</span>
      </mat-toolbar>

    
        <mat-form-field class="menu" appearance="outline">
          <mat-label>Tema</mat-label>
          <mat-select>
            <mat-option value="one">Economico</mat-option>
            <mat-option value="two">Psicologico</mat-option>
            <mat-option value="two">Personal</mat-option>
            <mat-option value="two">Materias</mat-option>
            <mat-option value="two">Calificaciones</mat-option>
            <mat-option value="two">Otro</mat-option>
          </mat-select>
        </mat-form-field>
      

      <mat-form-field class="menu" appearance="outline" >
        <mat-label>Modalidad</mat-label>
        <mat-select>
          <mat-option value="one">Virtual</mat-option>
          <mat-option value="two">Presencial</mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field class="menu" style="width: 50%; height: 2%;" appearance="outline" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field class="menu" appearance="outline" >
        <mat-label>Breve Descripcion de solicitud</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>

  

 <div class="btn-choose">
   <h4 style="display: contents;">Elegir archivo:   </h4> <input  type="file" (change)="onFileSelected($event)" />
     </div>

     <button class="btn-send" mat-flat-button color="warn">Enviar solicitud</button>


  </mat-card>
