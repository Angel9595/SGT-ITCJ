<h1 mat-dialog-title>Ingresa la contraseña</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="password" placeholder="Contraseña" type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(password)">Aceptar</button>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
</div>
